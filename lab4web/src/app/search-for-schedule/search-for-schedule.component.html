<p class="search_box_header">Please Enter Schedule Name</p>
<div class="search_line1">
    <form method="GET" action="/api/searchforschedule">
        <input class="search_box1" name="schedule" (input)="onUpdateValue($event)" [(ngModel)]="stcText" type="text" required>
        <button class="search_button1" (click)="submit()" formmethod="POST">Search</button>
    </form>
</div>
<div [innerHTML]="serverVal"></div>
