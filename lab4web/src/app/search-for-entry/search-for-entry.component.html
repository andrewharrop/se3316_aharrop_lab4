<p class="search_box_header">Please Enter Query</p>
<div class="search_line1">
    <form method="GET">
        <div class='nowarpline'>
            Subject code:
            <input name="sc" class="search_box1" (input)="onUpdateValue1($event)" [(ngModel)]="stcText1" type="text"
                required>
        </div>
        <div class='nowarpline'>
            Course code:
            <input name="cc1" class="search_box1" (input)="onUpdateValue2($event)" [(ngModel)]="stcText2" type="text"
                required>
        </div>
        <div id='nowarpline'>
            Course Component (Optional):
            <input name="cc2" class="search_box1" (input)="onUpdateValue3($event)" [(ngModel)]="stcText3" type="text">
        </div>
        <div class="nowarpline">
            <div class="space"></div>
            <button class="search_button1" (click)="submit()" formmethod="POST">Search</button>
        </div>
    </form>
</div>
<div [innerHTML]="serverVal"></div>
